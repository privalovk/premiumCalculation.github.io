				if(ratio21 >= 1.1)

					r21 = 1;
				else if (ratio1 >= 0.95)
					r21 = 0.9;
				else if (ratio1 >= 0.8)
					r21 = 0.7;
				else
					r21 = 0.5;
				
				if(ratio12 >= 1)
					r12 = 1;
				else if (ratio12 >= 0.95)
					r12 = 0.9;
				else if (ratio12 >= 0.8)
					r12 = 0.7;
				else

				if(ratio22 >= 1)
					r22 = 1;
				else if (ratio22 >= 0.95)
					r22 = 0.9;
				else if (ratio22 >= 0.8)
					r22 = 0.7;

				if(ratioStable >= 80)

				else
					rw = 0.8;


				var sum1 = (((kk1 - 11) * 500 * rw) + (dvd5001) * 250 + (bg11 * 2500) + (bg12 * 500)) * r11 * r12;
				var sum2 = (((kk2 - 11) * 500 * rw) + (dvd5002) * 250 + (bg21 * 2500) + (bg22 * 500)) * r21 * r22;
				var sum = sum1 + sum2 - fine; 
				alert(sum);
			}
